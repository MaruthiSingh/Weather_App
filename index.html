<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex justify-center items-center py-12">
    <form action="/result" method="post">
      <label for="cityInput" class="">City Name:</label>
      <input id="cityInput" type="text" autofocus name="cityName" class="m-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
               focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500" />
        <button type="submit" class="p-1 rounded-sm border-2 border-dashed border-sky-500 hover:rounded-lg hover:transition-all"> Go </button>
    </form>
  </div>
</body>

</html>
